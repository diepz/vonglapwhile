<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>bài tập vòng lặp while</title>
</head>
<body>
	<script type="text/javascript">
// Bài 2: Viết chương hình hiển thị thẻ <hr> theo độ rộng từ 1 đến 100. Kết quả sẽ được hiển thị như hình
var i = 1;
while (i < 100 ) {
	document.write ("<hr width = " + i + "%>");
	i++;
}

 </script>

</body>
</html>
